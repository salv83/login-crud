<div class='text-center' style=" width:300px; height: 300px; position: absolute; top: 50%; left: 50%; margin-top: -270px; margin-left:-150px;">
  <form novalidate #f="ngForm" (ngSubmit) = sendData(f) class="form-signin">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="username" class="form-control fadeIn second" name="username" #username="ngModel" [ngModel]="modelusername" placeholder="username" required autofocus>
    <div style="color: red;" *ngIf="username.invalid && username.touchend"><small>* Username field is mandatory</small></div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control fadeIn third" name="password" placeholder="Password"  #password="ngModel" [ngModel]="modelpassword"  required>
    <div style="color: red;" *ngIf="password.invalid && password.touchend"><small>* Password field is mandatory</small></div>
    <button [disabled] = 'f.invalid' class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</div>
