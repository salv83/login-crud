<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent"  [ngbCollapse]="!isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let nav of menu"  class="nav-item">
        <a class="nav-link" (click)="isCollapsed = !isCollapsed" [routerLink]='nav.url' >{{nav.label | uppercase}}</a>
      </li>
      <div *ngIf="!this.auth. notExpired(); else logout">
        <li class="nav-item">
          <a class="nav-link" routerLink='login' (click)="isCollapsed = !isCollapsed">LOGIN</a>
        </li>
      </div>
      <ng-template #logout>
      <li class="nav-item">
        <a class="nav-link" routerLink='logout' (click)="isCollapsed = !isCollapsed">LOGOUT</a>
      </li>
      </ng-template>
      <div>
      </div>
    </ul>
  </div>
</nav>
